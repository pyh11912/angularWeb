<ng-include src="'Template/Public_Tpl/search_box.html'"></ng-include>
<main class="container" style="margin-top:100px;">
    <div class="row">
        <a href="#/search_list_info/{{search_list.id}}" ng-repeat="search_list in searchList">
            <div class="col-xs-6">
                <div class="col-xs-12 text-center">
                    <img ng-src="Style/img/{{search_list.url}}" alt=""/>
                </div>
                <div class="col-xs-12">
                    <p class="text-center">{{search_list.detail}}</p>
                </div>
                <div class="col-xs-12">
                    <p class="price text-center">{{search_list.price | currency: '￥'}}</p>
                </div>
            </div>
        </a>
    </div>
    <button ng-if="hasMore" class="btn btn-primary btn-block col-xs-12">
        <span ng-if="!isLoading">加载更多</span>
        <img ng-if="isLoading" src="" alt="这是一张图片加载照片"/>
    </button>
    <button ng-if="!hasMore" class="alert alert-danger col-xs-12">
        <span class="glyphicon glyphicon-alert"></span> 没有更多数据了...
    </button>
</main>
