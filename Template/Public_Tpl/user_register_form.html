<ng-include src="'Template/Public_Tpl/header.html'"></ng-include>
<main class="container" style="margin-top:100px;">
    <form action="" class="form-horizontal">
        <div class="form-group">
            <label for="username_reg" class="col-xs-3 control-label text-right" style="color: #000;font-weight: bold;">用户名:</label>
            <div class="col-xs-9">
                <input type="text" id="username_reg" name="username_reg" placeholder="请输入用户名" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password_reg" class="col-xs-3 control-label text-right" style="color: #000;font-weight: bold;">设置密码:</label>
            <div class="col-xs-9">
                <input type="password" id="password_reg" name="password_reg" placeholder="请输入您的密码" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-xs-3 control-label text-right" style="color: #000;font-weight: bold;">确认密码:</label>
            <div class="col-xs-9">
                <input type="password" id="repassword" name="repassword" placeholder="请再次输入密码" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="tele" class="col-xs-3 control-label text-right" style="color: #000;font-weight: bold;">手机:</label>
            <div class="col-xs-9">
                <input type="tel" id="tele" name="tele" placeholder="请输入您的手机号" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-xs-3 control-label text-right" style="color: #000;font-weight: bold;">邮箱:</label>
            <div class="col-xs-9">
                <input type="email" id="email" name="email" placeholder="请输入您的邮箱" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="yanzm" class="col-xs-3 control-label text-right" style="color: #000;font-weight: bold;">验证码:</label>
            <div class="col-xs-9">
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" id="yanzm" name="yanzm" placeholder="请输入正确的验证码" class="form-control"/>
                    </div>
                    <div class="col-xs-offset-1 col-xs-5">
                        <span><img src="" alt="验证码的图片"/></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <button type="submit" class="btn btn-success">立即注册</button>
                <button type="reset" class="btn btn-success">重置</button>
            </div>
        </div>
    </form>
</main>
