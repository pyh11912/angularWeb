<ng-include src="'Template/Public_Tpl/header.html'"></ng-include>
<main style="margin-top:100px;" class="container">
    <form action="" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-xs-3 text-right" style="color:#000;font-weight: bold;">用户名:</label>
            <div class="col-xs-9">
                <input type="text" id="username" class="form-control" placeholder="用户名/邮箱/手机号"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-3 text-right" style="color:#000;·font-weight: bold;">密码:</label>
            <div class="col-xs-9">
                <input type="password" id="password" class="form-control" placeholder="请输入您的密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <button type="submit" class="btn btn-success">Submit</button>
                <a class="btn btn-success" href="#/user_register_form">Register</a>
            </div>
        </div>

    </form>
</main>
